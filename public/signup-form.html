<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/signup-form.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        function fetchActiveUser() {
            if (localStorage.getItem("activeUser") == null) {
                location.href = "index.html";
                return;
            }
            var active = localStorage.getItem("activeUser");
            //alert(active);
            document.getElementById("uemail").value = active;
        }
    </script>
</head>

<body onload="fetchActiveUser();">

    <div id="cardcont">
        <div class="container">
            <div class="row g-3 mt-1">
                <div class="col-md-12 d-flex justify-content-center align-items-center mt-3">
                    <span class="" id="cardcont-text">
                        <h2>User Profile</h2>
                    </span>
                </div>

                <div class="container">
                    <form class="row g-3" enctype="multipart/form-data" method="post">
                        <input type="hidden" name="hdn" id="hdn">

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <label for="uemail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="uemail" name="uemail" readonly>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <label for="uname" class="form-label">Name</label>
                                <input type="text" class="form-control" id="uname" name="uname">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <label for="umobile" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="umobile" name="umobile">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <label for="ubranch" class="form-label">Branch</label>
                                <input type="text" class="form-control" id="ubranch" name="ubranch">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-6">
                                <label for="uyear" class="form-label">Year</label>
                                <input type="text" class="form-control" id="uyear" name="uyear">
                            </div>
                        </div>

                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12 mt-3">
                                <div id="btn-div">
                                    <center>
                                        <button type="submit" class="btn btn-secondary" id="btn-Save"
                                            formaction="/signup-form-post">Save</button>
                                    </center>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
</body>
</html>
