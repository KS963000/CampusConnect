<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="slide navbar style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            $("#signup-btn").click(function () {
                var x = $("#signup_email").val();
                var y = $("#signup_pwd").val();

                var infoObj = {
                    type: "get",
                    url: "/signup-process",
                    data: {
                        emailForServer: x,
                        pwdForServer: y
                    }
                }
                $.ajax(infoObj).done(function (msg) {
                    localStorage.setItem("activeUser",x);
                    window.location.replace ("signup-form.html");
                }).fail(function (err) {
                    alert(err);
                })
            })

            $("#login-btn").click(function () {
                var x = $("#login_email").val();
                var y = $("#login_pwd").val();

                var infoObj = {
                    type: "get",
                    url: "/login-process",
                    data: {
                        emailForServer: x,
                        pwdForServer: y
                    }
                }
                $.ajax(infoObj).done(function (msg) {

                    window.location.replace ("dash.html");

                }).fail(function (err) {
                    alert(JSON.stringify(err));
                })
            });

        });
    </script>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="email" name="signup_email" placeholder="Email" required="" id="signup_email">
                <input type="password" name="signup_pwd" placeholder="Password" required="" id="signup_pwd">
                <button type="button" id="signup-btn">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="login_email" placeholder="Email" required="" id="login_email">
                <input type="password" name="login_pwd" placeholder="Password" required="" id="login_pwd">
                <button type="button" id="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
